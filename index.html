<html>
  <head>
    <style>
      /* General page styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
    padding: 20px;
}

h3{
  text-shadow: #0056b3;
  
  color: rgb(184, 23, 233);
}
/* Input field */
input {
    width: 60%;
    padding: 10px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 5px;
    outline: none;
    transition: 0.3s;
}

input:focus {
    border-color: #007bff;
}

/* Button */
button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    margin-left: 10px;
}

button:hover {
    background-color: #0056b3;
}

/* Result container */
#result {
    margin-top: 20px;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
}

/* Each news item */
#result div {
    background-color: white;
    padding: 15px;
    margin-top: 10px;
    border-left: 5px solid #007bff;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

    </style>

  <body>
    <h3>Enter topic to generate news</h3>
    <input id="input" type="text">
    <button onclick="getNews()">Generate news</button>
    <div id="result">

    </div>
    <script>
        const input = document.getElementById("input");
      async function getNews() {
        const API_KEY =
          "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";
          const response =  await fetch("https://api.groq.com/openai/v1/chat/completions",{
            method : "post",
              headers: {
              "Content-Type": "application/json", 
              Authorization: "Bearer " + API_KEY,
              },
          body : JSON.stringify({
            model: "llama-3.3-70b-versatile",
            messages: [{
                role: "user",
                content: "generate a news on the topic"+input.value+" in div tag with css no html and body tag , give that box a shadow effect",
            },
          ],
        }),
      });
        const body = await response.json();
        //console.log(body);
        const newDiv = document.createElement('div');
        newDiv.innerHTML = body.choices[0].message.content;
        document.getElementById('result').appendChild(newDiv);
      }
    </script>
